<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about</title>
    <style>
        /* Header Section */
header {
    width: 100%;
    height: 100vh; /* FULL SCREEN HEIGHT */
    background-image: url(background.jpg);
    background-size: cover;
    color: #ffffff;
    text-align: center;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* ABOUT Heading */
header .about {
    font-size: 48px;
    font-weight: 800;
    margin-bottom: 10px;
    letter-spacing: 5px;
    transition: 0.3s ease;
}

/* Email Text */
header .mail {
    display: block;
    font-size: 18px;
    margin-bottom: 25px;
    color: #dbe9ff;
    font-weight: 500;
    transition: 0.3s ease;
}

header .mail:hover {
    color: #ffffff;
    transform: scale(1.1);
    text-decoration: underline;
}

/* Bio */
header .bio {
    max-width: 750px;
    margin: 0 auto;
    font-size: 18px;
    line-height: 1.7;
    color: #f0f7ff;
    padding: 0 10px;
    text-align: center;
}

    </style>

</head>

<body>
    <header>
        <h1 class="about">ABOUT</h1>
        <span class="mail">krstym88@gmail.com</span>
        <div class="bio">
            Hello my name is satyam kumar and I am a web developer specialized in frontend web development and for now I
            am learning full stack
            development. I am so much obsessed with websites and the way they work.
        </div>
    </header>
</body>

</html>
